<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow" />
    <title>★ Tu time ★ - Advertising</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/about.css">

</head>

<body>

    <nav class="navbar bg-white sticky-top">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand text-white" href="index.html" >
                <img src="assets/img/logotipo.svg" class="img-fluid text-white" width="100" alt="Tu time">
            </a>

            <div class="menu_navbar d-flex align-items-center gap-1">
                <div class="dropdown" id="languageDropdown">
                    <button class="btn dropdown-toggle border-0" type="button" id="dropdownMenuButton"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img width="24" height="24" src="assets/img/spain.png" alt="Español" />
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                        <li>
                            <a class="dropdown-item flag-item" data-language="es" href="#">
                                <img width="24" height="24" src="assets/img/spain.png" alt="Español" /> Español
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item flag-item" data-language="en" href="#">
                                <img width="24" height="24" src="assets/img/great-britain.png" alt="English" /> English
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="burger_menu">
                    <input type="checkbox" id="menu_checkbox" aria-label="Toggle menu" />
                    <label for="menu_checkbox">
                        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-menu-2"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 6l16 0" /><path d="M4 12l16 0" /><path d="M4 18l16 0" /></svg>
                    </label>
                </div>

            </div>
        </div>
    </nav>

    
    <main class="about_content legal text-start">

        <div class="container py-5">

            <div class="card border-0 shadow">
                <div class="card-body">
                    <form id="contact_form" method="POST">
                        <div class="row">
                            <div class="col-12 col-md-6 mb-4">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" autocomplete="off" required/>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 mb-4">
                                <div class="form-group">
                                    <label for="lastname">Lastname</label>
                                    <input type="text" class="form-control" id="lastname" name="lastname" autocomplete="off" required />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 col-md-6 mb-4">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" autocomplete="off" required />
                                </div>
                            </div>
                            <div class="col-12 col-md-6 mb-4">
                                <div class="form-group">
                                    <label for="company">Company</label>
                                    <input type="text" class="form-control" id="company" name="company" autocomplete="off" required />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col mb-4">
                                <div class="form-group">
                                    <label for="message">Tell us what you want to create</label>
                                    <textarea name="message" id="message" class="form-control" cols="10" rows="5" required></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col text-center">
                                <button class="print_button py-2 px-3 border-0" type="submit" id="sendContactBtn">
                                    Send
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </main>


    <script src="assets/lib/js/bootstrap.bundle.min.js"></script>
    <script src="assets/lib/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/language.js"></script>
    <script src="assets/js/script.js"></script>
    
</body>

</html>
