<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/ico.svg" type="image/x-icon">
    <title>Tu time</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <nav class="navbar">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand text-white" href="#" >
                <img src="assets/img/logotipo-white.svg" class="img-fluid text-white" width="100" alt="Tu time">
            </a>

            <div class="dropdown" id="languageDropdown">
                <button class="btn dropdown-toggle border-0 text-white" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    <img width="24" height="24" src="https://img.icons8.com/color/48/spain-2.png" alt="Español" />
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                    <li>
                        <a class="dropdown-item flag-item" data-language="es" href="#">
                            <img width="24" height="24" src="https://img.icons8.com/color/48/spain-2.png" alt="Español" /> Español
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item flag-item" data-language="en" href="#">
                            <img width="24" height="24" src="https://img.icons8.com/color/48/great-britain.png" alt="English" /> English
                        </a>
                    </li>
                </ul>
            </div>
            
        </div>
    </nav>

    <div class="main_container">

        <div class="calculator_card">
            <div class="card_header">
                <h1 data-section="main_form" data-value="title">Calculadora de tiempo de trabajo</h1>
                <span class="btn border-0" data-bs-toggle="modal" data-bs-target="#videoModal">
                    <svg width="55" height="56" viewBox="0 0 55 56" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M47.8194 28.1202C47.8194 16.8245 38.655 7.66016 27.3594 7.66016C16.0638 7.66016 6.89941 16.8245 6.89941 28.1202C6.89941 39.4158 16.0638 48.5802 27.3594 48.5802C38.655 48.5802 47.8194 39.4158 47.8194 28.1202Z"
                            stroke="black" stroke-width="3.41" stroke-miterlimit="10" />
                        <path
                            d="M23.1312 36.4785L35.3273 29.1108C35.4973 29.0072 35.6378 28.8616 35.7353 28.6881C35.8328 28.5145 35.884 28.3188 35.884 28.1197C35.884 27.9207 35.8328 27.7249 35.7353 27.5514C35.6378 27.3778 35.4973 27.2323 35.3273 27.1287L23.1312 19.761C22.9564 19.6562 22.7569 19.5999 22.5531 19.5977C22.3493 19.5955 22.1486 19.6476 21.9716 19.7486C21.7946 19.8496 21.6477 19.9958 21.5458 20.1723C21.444 20.3489 21.3909 20.5493 21.3921 20.7531V35.4864C21.3909 35.6902 21.444 35.8906 21.5458 36.0671C21.6477 36.2436 21.7946 36.3899 21.9716 36.4909C22.1486 36.5918 22.3493 36.6439 22.5531 36.6417C22.7569 36.6396 22.9564 36.5832 23.1312 36.4785Z"
                            fill="black" />
                    </svg>
                </span>                
            </div>
            <div class="card_body">
                <div class="form_row">
                    <div class="input_group">
                        <label for="horaEntrada" data-section="main_form" data-value="start_time">Ingreso</label>
                        <input type="time" id="horaEntrada" value="10:00" style="width:100%; background-color:#fff; min-height:38px;"/>
                    </div>
                    <div class="input_group">
                        <label for="horaSalida" data-section="main_form" data-value="finish_time">Salida</label>
                        <input type="time" id="horaSalida" value="11:00" style="width:100%; background-color:#fff; min-height:38px;"/>
                    </div>
                    <div class="input_group">
                        <label for="descanso" data-section="main_form" data-value="break_time">Descanso</label>
                        <input type="number" id="descanso" value="" placeholder="Mins"/>
                    </div>
                </div>

                <div class="form_row">
                    <div class="input_group">
                        <label data-section="main_form" data-value="calendar">Fechas</label>
                        <input type="button" id="seleccionarFechas" value="Marzo 2024">
                        <div id="calendarioContainer"></div>
                    </div>
                </div>


                <div class="form_row">
                    <div class="input_group">
                        <label for="precio_hora" data-section="main_form" data-value="price_hour">Precio/Hora</label>
                        <div class="precio_hora_container ">
                            <input type="number" id="precio_hora" value="10" min="1" step="any" autocomplete="off" />
                            <select name="moneda" id="moneda">
                                <option value="£">£</option>
                                <option value="€">€</option>
                                <option value="$">$</option>
                            </select>
                        </div>
                    </div>
                    <div class="input_group">
                        <label for="total_horas" data-section="main_form" data-value="total_hours">Total Horas</label>
                        <input type="button" id="total_horas" class="disabled" value="0">
                    </div>
                </div>

                <div class="form_row">
                    <div class="input_group">
                        <label for="monto_total" data-section="main_form" data-value="total_amount">Monto Total</label>
                        <input type="button" id="monto_total" class="disabled" value="0.00">
                    </div>
                </div>

                <div class="form_row">
                    <div class="input_group">
                        <label data-section="main_form" data-value="resume">Resumen</label>
                        <button class="print_button"  data-bs-toggle="modal" data-bs-target="#resumenModal" data-section="main_form" data-value="resume_btn">Ver resumen</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="resumenModal" tabindex="-1" aria-labelledby="resumenModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header text-start">
                    <button type="button" class="btn-close p-2 rounded-3" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="my-2">
                        <label for="nombreUsuario" data-section="resume_modal" data-value="fullname" >Nombre completo</label>
                        <input type="text" id="nombreUsuario" class="form-control" autocomplete="off" />
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th data-section="resume_modal" data-value="table_date">Fecha</th>
                                    <th data-section="resume_modal" data-value="table_start">Entrada</th>
                                    <th data-section="resume_modal" data-value="table_end">Salida</th>
                                    <th data-section="resume_modal" data-value="table_break">Descanso</th>
                                </tr>
                            </thead>
                            <tbody id="fechasSeleccionadasContainer"></tbody>
                        </table>
                    </div>

                    <button class="btn btn-dark rounded-3" id="btnDescargar" data-section="resume_modal" data-value="save_pdf">
                        Descargar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Videotutorial -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Tutorial</h1>
                    <button type="button" class="btn-close border-0" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <div id="player" class="w-100"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>

    <!-- API de YouTube IFrame Player -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script src="assets/js/calculator.js"></script>
    <script src="assets/js/language.js"></script>
    <script src="assets/js/video.js"></script>

</body>

</html>
